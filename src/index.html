<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" href="./css/bulma.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Hello, Javascript
        </h1>
        <h2 class="subtitle">
          Can you solve this task?
        </h2>
      </div>
    </div>
  </section>
<div class="container">
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <div class="tile is-child">
        <div class="tile is-vertical">
          <div class="tile is-child">
              <button class="button js--run">Run</button>
          </div>
          <div class="tile is-child">
            <div class="editor-container"></div>
          </div>
        </div>
      </div>
      <div class="tile is-child" style="padding: 0 16px;">
        <h2 class="title">
          Задание
        </h2>
        <p>Напишите функцию, которая принимает два параметра и выводит их произведение.</p>
      </div>
    </div>
  </div>
</div>

<script src="./js/bundle.js"></script>

</body>
</html>
